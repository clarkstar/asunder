<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>asunder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- main navbar -->
    <div class="navbar-asunder navbar-fixed-top">

      <!-- Logo -->
      <a href="/" class="navbar-asunder-brand"><img src="css/images/asunder-logo.png" alt="logo"></a>

      <!-- Right Navigation -->
      <div class="navbar-asunder-right hidden-xs hidden-sm">
        <a href="" class="navbar-asunder-item navbar-asunder-link">About</a>
        <a href="" class="navbar-asunder-item navbar-asunder-link">Shop</a>
        <a href="" class="navbar-asunder-item navbar-asunder-link">Contact</a>

      </div>

        <!-- Dropdown appearing on mobile only -->
      <div class="navbar-asunder-item hidden-md hidden-lg">
        <div class="dropdown">
          <i class="fa fa-bars dropdown-toggle" data-toggle="dropdown"></i>
          <ul class="dropdown-menu dropdown-menu-right navbar-asunder-dropdown-menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="banner">
      <div class="row banner-logo">
        <img src="css/images/asunder-logo.png" alt="">
      </div>
      <div class="row">
        <!--Waves Container-->
        <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
        </div>
      </div>
    </div>


    <div class="container">
      <h1>This is a slider to choose your top and bottom</h1>
      <h3>This is where you'll choose your top and bottoms</h3>


      <div class="slider">

        <div class="w3-content w3-display-container">
          <img class="mySlides1" src="css/images/top1.jpg" style="width:10%">
          <img class="mySlides1" src="css/images/top2.jpg" style="width:10%">
          <img class="mySlides1" src="css/images/top3.jpeg" style="width:10%">
          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 0)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 0)">&#10095;</button>
        </div>


      </div>


      <div class="slider">
        <div class="">
          <img class="mySlides2" src="css/images/bottom1.jpg" style="width:10%">
          <img class="mySlides2" src="css/images/bottom2.jpeg" style="width:10%">
          <img class="mySlides2" src="css/images/bottom3.jpeg" style="width:10%">
          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 1)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 1)">&#10095;</button>
        </div>

      </div>

    </div>




    <!-- Footer-->





    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
      var slideIndex = [1,1];
      var slideId = ["mySlides1", "mySlides2"]
      showDivs(1, 0);
      showDivs(1, 1);

      function plusDivs(n, no) {
        showDivs(slideIndex[no] += n, no);
      }

      function showDivs(n, no) {
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) {slideIndex[no] = 1}
        if (n < 1) {slideIndex[no] = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex[no]-1].style.display = "block";
      }
    </script>


  </body>
</html>
